<h2 style="color: green">GeeksforGeeks</h2>
<h4>Angular PrimeNG Table Sticky</h4>

<p-table #myTab [value]="tableData" [columns]="cols" [scrollable]="true" [scrollHeight]="'500px'">
    <ng-template pTemplate="header" pTemplateHeader>
        <tr>
            <th>First Name</th>
            <th>Last Name</th>
            <th>Age</th>
        </tr>
    </ng-template>
    <ng-template pTemplate="footer" pTemplateFooter>
        <tr>
            <th class="footer">Footer Content</th>
        </tr>
    </ng-template>

    <ng-template pTemplate="body" let-people>
        <tr>
            <td>
                {{ people.firstname }}
            </td>
            <td>
                {{ people.lastname }}
            </td>
            <td>
                {{ people.age }}
            </td>
        </tr>
    </ng-template>
</p-table>

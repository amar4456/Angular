<div class="container-fluid g-0">

    <main>
        <!-- Add Students -->
        <div class="toolbar">
            <div class="add-employees">
                <button type="button" class="btn btn-primary" data-toggle="modal" data-target="#exampleModal">
                    Add Students
                  </button>
            </div>

            <!-- Search Students -->
            <div class="search-employees">
                <input type="search" class="form-control" placeholder="Search Students">
            </div>
        </div>

        <!-- Area to display all the Students -->
        <div class="employees black-border">
            <div class="col text-center">
                <span class="text-secondary fs-2 fw-bold fst-italic">There are No Students Added!</span>
            </div>
        </div>
    </main>
</div>

<!-- Button trigger modal -->
<!-- <button type="button" class="btn btn-primary" data-toggle="modal" data-target="#exampleModal">
    Add Students
  </button> -->

<!-- Modal -->
<div class="modal fade" id="exampleModal" tabindex="-1" aria-labelledby="exampleModalLabel" aria-hidden="true">
    <div class="modal-dialog">
        <div class="modal-content">
            <div class="modal-header">
                <h5 class="modal-title" id="exampleModalLabel">Add Students</h5>
                <button type="button" class="close" data-dismiss="modal" aria-label="Close">
                    <span aria-hidden="true">&times;</span>
                </button>
            </div>
            <div class="modal-body">
                <form [formGroup]="studentForm">
                    <div class="row">
                        <div class="col">
                            <input type="text" class="form-control" placeholder="First Name"
                                formControlName="firstname">
                        </div>
                        <div class="col">
                            <input type="text" class="form-control" placeholder="Last Name" formControlName="lastname">
                        </div>
                    </div>

                    <!-- Personal Information -->
                    <div class="row mt-5">
                        <div class="col form-heading">
                            <h6 class="text-secondary fst-italic">Personal Information</h6>
                        </div>
                    </div>

                    <div class="row">
                        <div class="col">
                            <label for="datepicker" class="form-label">Birthdate</label>
                            <input type="date" class="form-control" id="datepicker" formControlName="birthday">
                        </div>
                        <div class="col">
                            <div class="row">
                                <h6 class="text-secoundary">Gender</h6>
                            </div>

                            <div class="row">
                                <div class="col">
                                    <div class="form-check form-check-inline">
                                        <input class="form-check-input" type="radio" name="gender" id="male" value="m"
                                            formControlName="gender">
                                        <label class="form-check-label" for="Male">
                                            Male
                                        </label>
                                    </div>
                                    <div class="form-check form-check-inline">
                                        <input class="form-check-input" type="radio" name="gender" id="female" value="f"
                                            formControlName="gender">
                                        <label class="form-check-label" for="Female">
                                            Female
                                        </label>
                                    </div>
                                </div>
                            </div>
                        </div>
                    </div>

                    <div class="row">
                    </div>

                    <div class="row mt-3">
                        <div class="col">
                            <select class="form-select" formControlName="education">
                                <option value="default" selected>Select Your Education</option>
                                <option *ngFor="let option of educationOptions; let i = index;" value="{{i}}">{{option |
                                    titlecase}}</option>
                            </select>
                        </div>
                    </div>

                    <!-- Profile Image -->
                    <!-- <div class="row mt-5">
                        <div class="col">
                            <label for="profile" class="form-label">Profile Image</label>
                            <input type="file" class="form-control" id="profile" #fileInput>
                        </div>
                    </div> -->

                    <!-- JOB INFORMATION -->
                    <div class="row mt-5">
                        <div class="col form-heading">
                            <h6 class="text-secondary fst-italic">Address</h6>
                        </div>
                    </div>

                    <div class="row">
                        <div class="col">
                            <input type="text" class="form-control" placeholder="City"
                                formControlName="city">
                        </div>
                    </div>

                    <div class="row mt-3">
                        <div class="col">
                            <input type="number" class="form-control" placeholder="State"
                                formControlName="state">
                        </div>
                        <div class="col">
                            <input type="number" class="form-control" placeholder="PIN"
                                formControlName="pin">
                        </div>
                    </div>
                </form>

            </div>
            <div class="modal-footer">
                <button type="button" class="btn btn-secondary" data-dismiss="modal">Close</button>
                <button type="button" class="btn btn-primary">Save changes</button>
            </div>
        </div>
    </div>
</div>
<app-add-edit></app-add-edit>

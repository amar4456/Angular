<div class="body">
    <div class="container">
        <input type="checkbox" id="flip">
        <div class="cover">
            <div class="front">
                <img src="../../../../assets/User/frontImg.jpg" alt="">
                <div class="text">
                    <span class="text-1">Every new friend is a <br> new adventure</span>
                    <span class="text-2">Let's get connected</span>
                </div>
            </div>
            <div class="back">
                <img class="backImg" src="../../../../assets/User/backImg.jpg" alt="">
                <div class="text">
                    <span class="text-1">Complete miles of journey <br> with one step</span>
                    <span class="text-2">Let's get started</span>
                </div>
            </div>
        </div>
        <div class="forms">
            <div class="form-content">
                <div class="login-form">
                    <div class="title">Login</div>
                    <form action="#">
                        <div class="input-boxes">
                            <div class="input-box">
                                <i class="fas fa-envelope"></i>
                                <input type="text" [(ngModel)]="UserData.email" placeholder="Enter your email" required
                                    name="email">
                            </div>
                            <div class="input-box">
                                <i class="fas fa-lock"></i>
                                <input type="password" [(ngModel)]="UserData.password" placeholder="Enter your password"
                                    required name="password">
                            </div>
                            <div class="text"><a href="javascript:void(0);" (click)="reset()"
                                    style="color: #5b13b9;">Reset password?</a></div>
                            <div class="button input-box">
                                <button class="submitBtn" (click)="login()">Login</button>
                            </div>
                            <div class="text sign-up-text">Don't have an account? <label for="flip">Signup now</label>
                            </div>
                        </div>
                    </form>
                </div>
                <div class="signup-form">
                    <div class="title">Signup</div>
                    <form action="#">
                        <div class="input-boxes">
                            <div class="input-box">
                                <i class="fas fa-user"></i>
                                <input type="text" [(ngModel)]="UserData.name" placeholder="Enter your name" required
                                    name="name">
                            </div>
                            <div class="input-box">
                                <i class="fas fa-envelope"></i>
                                <input type="text" [(ngModel)]="UserData.email" placeholder="Enter your email" required
                                    name="email">
                            </div>
                            <div class="input-box">
                                <i class="fas fa-lock"></i>
                                <input type="password" [(ngModel)]="UserData.password" placeholder="Enter your password"
                                    required name="email">
                            </div>
                            <div class="input-box">
                                <i class="fas fa-lock"></i>
                                <input type="password" [(ngModel)]="UserData.password_confirmation"
                                    placeholder="Enter confirm password" required name="password_confirmation">
                            </div>
                            <div class="button input-box">
                                <button class="submitBtn" (click)="register()">Signup now</button>
                            </div>
                            <div class="text sign-up-text">Already have an account? <label for="flip">Login now</label>
                            </div>
                        </div>
                    </form>
                </div>
            </div>
        </div>
    </div>
</div>

<!-- For Toast Message -->
<p-toast></p-toast>
